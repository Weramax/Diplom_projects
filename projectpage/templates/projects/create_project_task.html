{% extends "base.html" %}

{% block title_block %}
	Создание проекта
{% endblock %}

{% block content %}

		<form action="project/create_project_task method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label>Name</label>
			<input required="True" type="text" class="form-control" name="name">
			<br>
			<label>Description</label>
			<input required="True" type="text" class="form-control" name="description">
			<br>
			<label>Вид задачи</label>
			<select>{% for itm in task_species %}
				<option value="{{ itm }}">
					{{ itm.name }}
				</option>
				{% endfor %}
			</select>
			<input type="submit" class="btn btn-default" value="Send">
		</div>
	</form>
{% endblock %}
