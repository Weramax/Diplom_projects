{% extends "base.html" %}

{% block title_block %}
	Обновление проекта
{% endblock %}

{% block content %}
	<div class="container pages">

		<form action="" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" name="species_project_id" value="{{ project_select.species_id }}" style="display: none;"></input>
			<label>Name</label>
			<input required="True" type="text" class="form-control" name="name" value={{ project_select.name }}>
			<br>
			<label>Description</label>
			<textarea required="True" class="form-control" name="description" id="exampleFormControlTextarea1" rows="3">{{ project_select.description }}</textarea>
			<br>
			<label>Вид задачи</label>
			<select name="species_task" class="form-control" id="exampleFormControlSelect1">{% for itm in task_species %}
				<option value={{ itm.id }}>
					{{ itm.name }}
				</option>
				{% endfor %}
			</select>
			<br>
			<label>Исполнители</label>
			<select name="user_task" class="form-control" id="exampleFormControlSelect2" multiple="multiple">{% for itm in user_list %}>
				<option value={{ itm.id }}>
					{{ itm.first_name }}&nbsp{{ itm.last_name }}
				</option>
				{% endfor %}
			</select>
			<input type="date" name="finish_date" value={{ project_select.finish_task }}>
			<br>
			<input type="submit" class="btn btn-primary" value="Обновить">
			<a href="/{{ itm.id }}/deleteprojectsk" class="btn btn-primary">Удалить задачу</a>
			</div>


	</form>
		</div>
{% endblock %}
